# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Movie

# Model Form Field configuration
form: $/tropa/movies/models/movie/fields.yaml

# Model Class name
modelClass: Tropa\Movies\Models\Movie

# Default redirect location
defaultRedirect: tropa/movies/movies

# Create page
create:
    title: Create Movie
    redirect: tropa/movies/movies/update/:id
    redirectClose: tropa/movies/movies

# Update page
update:
    title: Edit Movie
    redirect: tropa/movies/movies
    redirectClose: tropa/movies/movies

# Preview page
preview:
    title: Preview Movie
